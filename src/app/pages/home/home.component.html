<app-search></app-search>
<app-tags></app-tags>
<ul class="d-flex justify-content-center align-items-center flex-wrap list-unstyled p-0">
    <li *ngFor="let food of foods">
        <a href="">
            <img src="{{food.imageUrl}}" alt="food Images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>

                <span class="favorite"><i [ngClass]="food.favorite? 'text-dark-blue':'text-light-blue'"
                        class="fa-solid fa-heart"></i></span>

                <div class="star">
                    <star-rating [value]="food.stars" [totalstars]="5"  checkedcolor="text-dark-blue" uncheckedcolor="gray"
                        size="24px" [readonly]="true">
                    </star-rating>
                </div>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>

                    <div class="cook-time">
                        <span>ðŸ•‘{{food.cookTime}}</span>
                    </div>
                </div>
                
                <div class="price">
                    <span>{{food.price | currency:'USD'}}</span>
                </div>
            </div>
        </a>
    </li>
</ul>
